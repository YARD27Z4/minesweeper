<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body onload="onInitGame()">

        <h1>MineSweeper</h1>
        
        <table class="board-container">
            <tbody class="board"></tbody> 
        </table>
        <button class="btn" onclick="onInitGame()">😊</button>
        <p id="lives">❤️Lives: 3</p>
        
        <button class="easy levels" onclick="setDifficulty(4)">Easy</button>
        <button class="medium levels" onclick="setDifficulty(8)">Medium</button>
        <button class="hard levels" onclick="setDifficulty(12)">Hard</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        
        <script src="/js/main.js"></script>
        <script src="/js/util.js"></script>

        <footer style="text-align: center; padding: 10px; color: 222;">
            <p>Created by Yarden Koriat | <a href="https://github.com/YARD27Z4/minesweeper">Minesweeper Game</a></p>
        </footer>
    


    </body>
</html>
