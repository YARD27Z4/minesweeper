<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    <h1>MineSweeper</h1>
    <div>
        <p id="lives">❤️Lives: 3</p>
        <button class="btn" onclick="onInitGame()">😊</button>
    </div>
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    
    <div class="levels-container">
        <button class="easy levels" onclick="setDifficulty(4)">Easy</button>
        <button class="medium levels" onclick="setDifficulty(8)">Medium</button>
        <button class="hard levels" onclick="setDifficulty(12)">Hard</button>
    </div>

    <div class="special-buttons">
        <button onclick="activateMegaHint()">Mega Hint</button>
        <button onclick="activateExterminator()">Mine Exterminator</button>
    </div>

    <div class="hint-section">
        <h3>MINE EXTERMINATOR</h3>
        <p>Clicking the “Exterminator” button will eliminate 3 existing mines randomly.<br>
           These mines will disappear from the board, and neighbors' counts will be recalculated.</p>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/util.js"></script>
    <script>
        function activateMegaHint() {
            alert("Mega Hint activated! Select an area to reveal temporarily.");
        }

        function activateExterminator() {
            alert("Mine Exterminator activated! 3 mines will be removed.");
        }
    </script>

    <footer>
        <p>by Yarden Koriat | <a href="https://github.com/YARD27Z4/minesweeper">Minesweeper Game</a></p>
    </footer>
</body>
</html>
