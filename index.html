<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body onload="onInitGame()">

        <h1>Minesweeper</h1>
        
        <table class="board-container">
            <tbody class="board"></tbody> 
        </table>
        <button class="btn" onclick="onInitGame()">Play Again</button>
        <p id="lives">❤️Lives: 3</p> <!-- אלמנט זה מציג את מספר החיים -->
        
        <button class="easy levels" onclick="setDifficulty(4)">Easy</button>
        <button class="medium levels" onclick="setDifficulty(8)">Medium</button>
        <button class="hard levels" onclick="setDifficulty(12)">Hard</button>
        
        
        <script src="/js/main.js"></script>
        <script src="/js/util.js"></script>

    </body>
</html>
